<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>潛力與技能表</title>
</head>

<body>
    <div class="tabs">
        <div class="tab active" onclick="showTab(0)">潛力計算機</div>
        <div class="tab" onclick="showTab(1)">技能表</div>
    </div>
    <div class="container">
        <div class="content active">
            <h2>潛力計算器</h2>
            <div class="card">
                <label>目前技能等級：</label>
                <select id="currentLevel">
                    <option value="">請選擇</option>
                </select>
                <label>最高技能等級：</label>
                <select id="maxLevel">
                    <option value="">請選擇</option>
                </select>
                <button onclick="calcCost()">開始計算</button>
            </div>
            <div class="result-box" id="result">
                尚未計算
            </div>
        </div>
       <div class="content" style="width:auto;">
            <h2 style="text-align:center;">技能大集合</h2>
            <div class="sub-tabs">
                <div class="sub-tab active" onclick="selectSkillTab(this,'skill_hitter')">打者</div>
                <div class="sub-tab" onclick="selectSkillTab(this,'skill_pitcher_starting')">先發</div>
                <div class="sub-tab" onclick="selectSkillTab(this,'skill_pitcher_relief')">牛棚</div>
                <div class="sub-tab" onclick="selectSkillTab(this,'skill_hof_hitter')">HOF投手</div>
                <div class="sub-tab" onclick="selectSkillTab(this,'skill_hof_pitcher')">HOF打者</div>
            </div>

            <!-- 打者 -->
            <div class="sub-content active">
                <div class="sub-sub-tabs" id="levels">
                    <div class="sub-sub-tab active" onclick="showSubSubTab(0)">SS</div>
                </div>
                <div class="sub-sub-content active">
                    <table>
                        <thead>
                            <tr>
                                <th>序號</th>
                                <th>技能</th>
                                <th>評分</th>
                                <th>等級</th>
                            </tr>
                        </thead>
                        <tbody id="skills"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="skill.js"></script>
</body>
</html>
